name: jurnal_pembelajaran
description: "Aplikasi Jurnal Pembelajaran."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  adaptive_responsive_util: ^1.0.5
